        <nav>
            <div class="logo">Play2Learn</div>

    <!-- Main -->
    <main class="main-section">
        <section class="contact-us">
            <h1 class="title-text">Contact Us</h1>
            <!-- Alert once the form is submitted -->
            <form action="javascript:alert('Form Submitted')" method="post" class="contact-form form-style">
                <div class="form-group">
                    <label for="email" class="form-label">Your email:</label>
                    <input type="email" id="email" name="email" required class="input-style" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="subject" class="form-label">Subject:</label>
                    <input type="text" id="subject" name="subject" required class="input-style" placeholder="Enter your subject">
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" name="message" rows="5" required class="textarea-style" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="submit-button">SEND</button>
            </form>
        </section>
    </main>
